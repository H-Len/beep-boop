<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>beep-boop</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <img src="img/numbers.jpg" alt="numbers 1 to 9">
      <h1>Enter a number and have it returned back with the range from zero to that number.</h1>
      <form id="numRange">
        <h3>Please enter a number greater than or equal to zero.</h3>
        <input type="number" min="0" class="formControl" id="userInput">
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
      <div id="answerArea">
        <p id="numArr">
          <div class="row">
            <ul class="countDown"></ul>
          </div>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
