<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>beep-boop</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Enter a number and have it returned back with the range from zero to that number.</h1>
      <form id="numRange">
        <h2>Please enter a number between 0-9</h2>
        <input type="number" min="0" max="9" class="formControl" id="userInput"></input>
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
      <div id="answerArea">
        <p id="inputRange"></p>
      </div>
    </div>
  </div>
</body>
</html>
